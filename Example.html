<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ljqPaginator by leganux</title>
		<!-- we call the Botstrap css  CDN  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	</head>

	<body>
		<!-- we call the jQuery CDN  -->
		<script
				src="https://code.jquery.com/jquery-3.2.1.js"
				integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
				crossorigin="anonymous"></script>
		
		<!-- we call the ljqPaginator  -->
		<script src="dist/ljqPaginator.min.js" > </script>

		<center> <h1> Ejemplo Uso ljqPaginator</h1></center>
		<hr>
		<!-- we create a div  with an ID to set the content -->
		<div id="Paginator_3000" ></div>
		<hr>
		<!-- we create a div  with an ID to set the numbers and buttons of the pagination -->
		<div id="PaginatorNum" ></div>

		<script >

			$(document).ready(function(){


				// ***** Make a empty  array that will contains our information
				var Elem = []; 

				// *****  We fill the array  whith example information, this could be  html format.
				for(i=0;i<553;i++){
					Elem.push ('<h5>'+ (i+1)+ '.- </h5> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea <b>commodo consequat. </b>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit <a>anim id est laborum..... </a> <br>');
				}


				// ***** Create and define the new pagination object 
				Paginate = new ljqPaginator (
					Elem,                  // Array with the conent to paginate.
					'#Paginator_3000',    // ID of content DIV
					'#PaginatorNum',     // ID of Numbers and Buttons DIV
					3                    // Number of elements per page
				);


				// ***** Draws the content and pagination
				Paginate.DrawPaginator();


			});



		</script>
	</body>
</html>
